<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar producto.</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div style="padding: 18% ">
        <div class="row justify-content-center my-auto">
            <div class="col-6">
                <div class="card card-verificar text-center bg-black">
                    <div class="card-header">
                        <h3 class="card-title text-info">Verificación de Disponibilidad</h3>
                    </div>
                    <div class="card-body text-white">
                
                        {% if disponibilidad %}
                            <p>El artículo "{{ nombre }}" está en la lista de compras.</p>
                        {% else %}
                            <p>El artículo "{{ nombre }}" no está en la lista de compras.</p>
                        {% endif %}
                    
                        <p>
                            <a class="icon-link icon-link-hover link-danger" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="/">
                                <i class="bi bi-back"><use xlink:href="#arrow"></use></i>
                                Volver a la lista de compras
                            </a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

</body>

</html>
